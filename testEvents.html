        </label>
        <label class="checkbox-inline">

        <label class="checkbox-inline">

        <label class="checkbox-inline">

        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="PROLtag" value="option11"> Pro-Life
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="FDTtag" value="option12"> Anti-Trump
        </label>
      </div>
      <button type="button" class="addev" onclick="addEvent()">Submit</button>
